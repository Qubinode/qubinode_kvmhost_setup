---
- name: Ensure libvirt bridge network is defined
  virt_net:
    name: "{{ item.name }}"
    command: define
    xml: '{{ (lookup("template", "br_network.xml.j2")) }}'
  with_items: "{{ libvirt_host_networks }}"
  when: item.mode == 'bridge' and item.create|bool
  become: True

