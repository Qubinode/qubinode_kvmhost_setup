- name: Ensure libvirt networks are active
  virt_net:
    name: "{{ item.name }}"
    state: active
  with_items: "{{ libvirt_host_networks }}"
  become: True

- name: Ensure libvirt networks are started on boot
  virt_net:
    name: "{{ item.name }}"
    autostart: yes
  with_items: "{{ libvirt_host_networks }}"
  become: True
