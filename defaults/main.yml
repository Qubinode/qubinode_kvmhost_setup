kvm_host_bootproto: ""
kvm_host_mask_prefix: ""
ssh_username: ""

kvm_host_libvirt_dir: /var/lib/libvirt/images

libvirt_host_storage_pools:
  - name: default
    state: active
    autostart: yes
    path: "{{ kvm_host_libvirt_dir }}"

# set to false to skip creating a bridge interface
configure_bridge: true