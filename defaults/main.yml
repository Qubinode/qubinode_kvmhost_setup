---
# KVM host RHEL 8 packages
libvirt_pkgs:
   - virt-install
   - libvirt-daemon-config-network
   - libvirt-daemon-kvm
   - libguestfs-tools
   - libvirt-client
   - qemu-kvm
   - nfs-utils
   - libvirt-daemon
   - libvirt-client
   - virt-top
   - tuned
   - openssh-server
   - wget
   - git
   - net-tools
   - bind-utils
   - yum-utils
   - iptables-services
   - bash-completion
   - kexec-tools
   - sos
   - psacct
   - vim
   - device-mapper-event-libs
   - device-mapper-libs
   - httpd-tools
   - java-1.8.0-openjdk-devel.x86_64
   - tmux
   - python3-dns
   - python3-lxml
   - cockpit-machines

libvirt_services:
  - libvirtd
  - tuned

kvm_host_ipaddr: ""
kvm_host_interface: ""
kvm_host_gw: ""
kvm_host_macaddr: ""
kvm_host_netmask: ""
kvm_host_mask_prefix: ""
kvm_host_bootproto: 'dhcp'
kvm_bridge_type: 'Bridge'
storage_nic: false
libvirt_disk: false

# This hash defines all the libvirt networks that should be created
# The example below defines a bridge and nat network.
# The bridge network is needed for ocp3 installs, IdM and anything else that needs direct
# access to the host network.
# The nat network is primarly for OCP4. Perhaps it will be use for other things in the furture.
# If there are other types of networks you want to support, make sure
# to create the associated libvirt network xml template
qubinode_bridge_name: qubibr0 
qubinode_bridge_fact: "{{ ansible_qubibr0.active }}"

# name of the libvirt network to use
libvirt_host_networks:
  - name: "{{ vm_libvirt_net | default(qubinet) }}"
    create: true
    mode: bridge
    bridge_device: "{{ kvm_host_bridge_name | default(qubinode_bridge_name) }}"
    ifcfg_type: "{{ kvm_bridge_type }}"
    ifcfg_bootproto: "{{ kvm_host_bootproto }}"
    bridge_slave_dev: "{{ kvm_host_interface }}"
    gateway: "{{ kvm_host_gw }}"
    mask_prefix: "{{ kvm_host_mask_prefix }}"
    ipaddress: "{{ kvm_host_ip }}"
    mask: "{{ kvm_host_netmask }}"
    subnet: "not currently in use"
    mac: "{{ kvm_host_macaddr }}"


use_dns: idm # use idm or use libvirt


kvm_host_ip: "{{ kvm_host_ipaddr }}"

ssh_username: ""
kvm_host_domain: "lab.example"
kvm_host_dns_server: "1.1.1.1"
dns_servers:
  - "{{ dns_server }}"
  - "8.8.8.8"

kvm_host_libvirt_dir: /var/lib/libvirt/images

libvirt_host_storage_pools:
  - name: default
    state: active
    autostart: yes
    path: "{{ kvm_host_libvirt_dir }}"

# set to false to skip creating a bridge interface
configure_bridge: true

# Configure the user bash shell login prompt
configure_shell: yes

# packages for cockpit
cockpit_packages: "cockpit cockpit-dashboard cockpit-storaged cockpit-packagekit cockpit-machines cockpit-bridge subscription-manager-cockpit cockpit-ws"

# set to true to test in container
cicd_test: false
