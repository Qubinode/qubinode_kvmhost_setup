---
# KVM host packages
libvirt_pkgs:
   - virt-install
   - libvirt-daemon-config-network
   - libvirt-daemon-kvm
   - libguestfs-tools
   - libvirt-client
   - qemu-kvm
   - nfs-utils
   - libvirt-daemon
   - libvirt-client
   - virt-top
   - tuned
   - openssh-server
   - wget
   - git
   - net-tools
   - bind-utils
   - yum-utils
   - iptables-services
   - bridge-utils
   - bash-completion
   - kexec-tools
   - sos
   - psacct
   - vim
   - pyOpenSSL
   - device-mapper-event-libs
   - device-mapper-libs
   - httpd-tools
   - java-1.8.0-openjdk-devel.x86_64
   - tmux
   - patch

libvirt_services:
  - libvirtd
  - tuned

libvirt_host_networks:
  - name: ""
    mode: ""
    bridge: ""

kvm_host_ip: ""
kvm_host_interface: ""
kvm_host_gw: ""
kvm_host_macaddr: ""
kvm_bridge_type: "Bridge"
kvm_host_bootproto: ""
kvm_host_mask_prefix: ""
ssh_username: ""

kvm_host_libvirt_dir: /var/lib/libvirt/images

libvirt_host_storage_pools:
  - name: default
    state: active
    autostart: yes
    path: "{{ kvm_host_libvirt_dir }}"