---
libvirt_pkgs:
  - virt-install
  - libvirt-daemon-config-network
  - libvirt-daemon-kvm
  - libguestfs-tools
  - libvirt-client
  - qemu-kvm
  - nfs-utils
  - libvirt-daemon
  - libvirt-client
  - virt-top
  - cockpit
  - cockpit-networkmanager
  - cockpit-dashboard
  - cockpit-storaged
  - cockpit-packagekit
  - cockpit-machines
  - cockpit-sosreport
  - cockpit-kubernetes
  - cockpit-pcp
  - cockpit-bridge
  - tuned
  - openssh-server

libvirt_services:
  - libvirtd
  - tuned

libvirt_host_networks: []
kvm_host_ipaddr: "{{ ansible_default_ipv4.address }}"
kvm_host_interface: "{{ ansible_default_ipv4.interface }}"
kvm_host_gw: "{{ ansible_default_ipv4.gateway }}"
kvm_host_macaddr: "{{ ansible_default_ipv4.macaddress }}"
kvm_host_netmask: "{{ ansible_default_ipv4.netmask }}"
kvm_host_bootproto: 'dhcp'
kvm_bridge_type: 'Bridge'
storage_nic: false
libvirt_disk: false
use_dns: idm # use idm or use libvirt
