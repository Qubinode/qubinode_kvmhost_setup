---
libvirt_pkgs:
  - virt-install
  - libvirt-daemon-config-network
  - libvirt-daemon-kvm
  - qemu-kvm
  - nfs-utils
  - libvirt-daemon
  - libvirt-client
  - virt-top
  - cockpit-bridge
  - cockpit-networkmanager
  - cockpit-packagekit
  - cockpit-shell
  - cockpit-storaged
  - cockpit-ws
  - openssh-server
  - cockpit-kubernetes
  - cockpit-pcp
  - tuned

libvirt_services:
  - libvirtd
  - tuned

libvirt_host_networks: []
kvm_host_ipaddr: {{ ansible_default_ipv4.address }}
kvm_host_interface: {{ ansible_default_ipv4.interface }}
kvm_host_gw: {{ ansible_default_ipv4.gateway }}

storage_nic: false
libvirt_disk: false